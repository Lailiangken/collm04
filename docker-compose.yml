services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: collm-app
    container_name: collm-app
    ports:
      - "8502:8502"
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run group_chat_app.py --server.address=0.0.0.0 --server.port 8502